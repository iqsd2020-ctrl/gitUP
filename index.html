<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Terminal Uploader - Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap');
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .terminal {
            font-family: 'Fira Code', monospace;
            background-color: #010409;
            border: 1px solid #30363d;
            height: 350px;
            overflow-y: auto;
            padding: 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
        }
        .terminal-line { margin-bottom: 0.25rem; }
        .success { color: #3fb950; }
        .error { color: #f85149; }
        .info { color: #58a6ff; }
        .warning { color: #d29922; }
        input:focus { outline: none; border-color: #58a6ff; }
        .terminal::-webkit-scrollbar { width: 8px; }
        .terminal::-webkit-scrollbar-track { background: #010409; }
        .terminal::-webkit-scrollbar-thumb { background: #30363d; border-radius: 4px; }
        
        .card {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 0.75rem;
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-5xl mx-auto space-y-6">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-white mb-2">GitHub Manager Pro</h1>
            <p class="text-gray-400 text-sm">إدارة كاملة للمستودعات: إنشاء، تنظيف، ورفع ذكي</p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Settings Panel -->
            <div class="lg:col-span-1 space-y-4">
                <div class="card p-5">
                    <h2 class="text-white font-semibold mb-4 border-b border-[#30363d] pb-2">1. المصادقة</h2>
                    <label class="block text-xs text-gray-400 mb-1">Personal Access Token:</label>
                    <input type="password" id="token" placeholder="ghp_xxxxxxxxxxxx" 
                        class="w-full bg-[#0d1117] border border-[#30363d] rounded px-3 py-2 text-sm text-white mb-2">
                    <p class="text-[10px] text-gray-500 italic">تأكد أن التوكن يمتلك صلاحية 'repo'.</p>
                </div>

                <div class="card p-5">
                    <h2 class="text-white font-semibold mb-4 border-b border-[#30363d] pb-2">2. إنشاء مستودع جديد</h2>
                    <label class="block text-xs text-gray-400 mb-1">اسم المستودع الجديد:</label>
                    <input type="text" id="newRepoName" placeholder="my-awesome-project" 
                        class="w-full bg-[#0d1117] border border-[#30363d] rounded px-3 py-2 text-sm text-white mb-3">
                    <button onclick="createNewRepo()" id="createBtn"
                        class="w-full bg-[#21262d] hover:bg-[#30363d] border border-[#30363d] text-white py-2 rounded text-sm transition-all">
                        إنشاء مستودع جديد
                    </button>
                </div>
            </div>

            <!-- Main Actions Panel -->
            <div class="lg:col-span-2 space-y-4">
                <div class="card p-5">
                    <h2 class="text-white font-semibold mb-4 border-b border-[#30363d] pb-2">3. إعدادات الرفع</h2>
                    <div class="grid grid-cols-1 gap-4">
                        <div>
                            <label class="block text-xs text-gray-400 mb-1">رابط المستودع الحالي:</label>
                            <input type="text" id="repoUrl" placeholder="https://github.com/user/repo" 
                                class="w-full bg-[#0d1117] border border-[#30363d] rounded px-4 py-2 text-white text-sm">
                        </div>
                        
                        <div class="flex flex-col md:flex-row gap-4 items-center justify-between bg-[#0d1117] p-3 rounded border border-[#30363d]">
                            <div class="flex items-center gap-2">
                                <input type="checkbox" id="clearRepo" class="w-4 h-4 accent-[#238636]">
                                <label for="clearRepo" class="text-sm text-gray-300">مسح كافة ملفات المستودع قبل الرفع</label>
                            </div>
                            <span class="text-[10px] text-yellow-500 font-bold">⚠️ إجراء لا يمكن التراجع عنه</span>
                        </div>

                        <div class="flex flex-col md:flex-row gap-4">
                            <div class="flex-1">
                                <label class="block text-xs text-gray-400 mb-1">اختر الملفات (أو ZIP):</label>
                                <input type="file" id="fileInput" multiple 
                                    class="w-full text-xs text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-xs file:font-semibold file:bg-[#21262d] file:text-white hover:file:bg-[#30363d] cursor-pointer">
                            </div>
                            <div class="flex items-end">
                                <button onclick="processAndUpload()" id="uploadBtn"
                                    class="w-full md:w-auto bg-[#238636] hover:bg-[#2ea043] text-white font-bold py-2 px-10 rounded transition-all disabled:opacity-50">
                                    تنفيذ العملية
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Terminal Overlay -->
                <div class="mb-2 flex justify-between items-center">
                    <span class="text-xs font-mono text-gray-500 uppercase tracking-widest px-2">System Logs</span>
                    <button onclick="clearTerminal()" class="text-xs text-gray-500 hover:text-white underline">Clear Logs</button>
                </div>
                <div id="terminal" class="terminal">
                    <div class="terminal-line info">System initialized. Ready for commands...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const terminal = document.getElementById('terminal');
        const uploadBtn = document.getElementById('uploadBtn');

        function log(message, type = '') {
            const div = document.createElement('div');
            div.className = `terminal-line ${type}`;
            const time = new Date().toLocaleTimeString([], { hour12: false });
            div.innerText = `[${time}] ${message}`;
            terminal.appendChild(div);
            terminal.scrollTop = terminal.scrollHeight;
        }

        function clearTerminal() {
            terminal.innerHTML = '<div class="terminal-line info">Terminal cleared.</div>';
        }

        async function createNewRepo() {
            const token = document.getElementById('token').value.trim();
            const name = document.getElementById('newRepoName').value.trim();
            const createBtn = document.getElementById('createBtn');

            if (!token || !name) {
                log('Error: Token and Repo Name are required to create a new repository.', 'error');
                return;
            }

            createBtn.disabled = true;
            log(`Attempting to create repository: ${name}...`, 'info');

            try {
                const response = await fetch('https://api.github.com/user/repos', {
                    method: 'POST',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: name,
                        private: false,
                        auto_init: true // Creates an initial README so the repo isn't empty
                    })
                });

                const data = await response.json();
                if (response.ok) {
                    log(`Success! Repository created at: ${data.html_url}`, 'success');
                    document.getElementById('repoUrl').value = data.html_url;
                    log('Updated Repository URL field automatically.', 'info');
                } else {
                    log(`Failed to create repo: ${data.message}`, 'error');
                }
            } catch (err) {
                log(`Network Error: ${err.message}`, 'error');
            }
            createBtn.disabled = false;
        }

        async function processAndUpload() {
            const token = document.getElementById('token').value.trim();
            const repoUrl = document.getElementById('repoUrl').value.trim();
            const files = document.getElementById('fileInput').files;
            const shouldClear = document.getElementById('clearRepo').checked;

            if (!token || !repoUrl || files.length === 0) {
                log('Error: Please provide Token, URL and Files.', 'error');
                return;
            }

            let owner, repo;
            try {
                const cleanUrl = repoUrl.replace(/\/$/, '');
                const parts = cleanUrl.split('/');
                repo = parts.pop().replace('.git', '');
                owner = parts.pop();
            } catch (e) {
                log('Error: Repository URL is malformed.', 'error');
                return;
            }

            uploadBtn.disabled = true;
            
            // 1. Clear repo if requested
            if (shouldClear) {
                log('WIPE MODE: Attempting to clear repository contents...', 'warning');
                await wipeRepository(owner, repo, token);
            }

            // 2. Process Files
            log(`Starting upload sequence to ${owner}/${repo}...`, 'info');
            for (let file of files) {
                if (file.name.toLowerCase().endsWith('.zip')) {
                    log(`Extracting ZIP: ${file.name}`, 'warning');
                    await handleZipFile(file, owner, repo, token);
                } else {
                    await uploadToGitHub(file.name, file, owner, repo, token);
                }
            }

            log('All operations finished.', 'info');
            uploadBtn.disabled = false;
        }

        async function wipeRepository(owner, repo, token) {
            try {
                // Get all files recursively using the Tree API
                const treeUrl = `https://api.github.com/repos/${owner}/${repo}/git/trees/main?recursive=1`;
                const res = await fetch(treeUrl, {
                    headers: { 'Authorization': `token ${token}` }
                });

                if (!res.ok) {
                    log('Could not fetch file list for wiping. (Repo might be empty)', 'info');
                    return;
                }

                const data = await res.json();
                const filesToDelete = data.tree.filter(item => item.type === 'blob');

                log(`Found ${filesToDelete.length} files to delete.`, 'info');

                for (const file of filesToDelete) {
                    await deleteFile(file.path, file.sha, owner, repo, token);
                }
            } catch (err) {
                log(`Wipe Error: ${err.message}`, 'error');
            }
        }

        async function deleteFile(path, sha, owner, repo, token) {
            const url = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;
            try {
                const res = await fetch(url, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: `Wipe existing file: ${path}`,
                        sha: sha
                    })
                });
                if (res.ok) log(`Deleted: ${path}`, 'info');
            } catch (e) {}
        }

        async function handleZipFile(zipFile, owner, repo, token) {
            try {
                const zip = new JSZip();
                const content = await zip.loadAsync(zipFile);
                let fileEntries = [];
                zip.forEach((relativePath, fileEntry) => {
                    if (!fileEntry.dir) fileEntries.push({ path: relativePath, entry: fileEntry });
                });

                if (fileEntries.length > 0) {
                    const firstPathParts = fileEntries[0].path.split('/');
                    if (firstPathParts.length > 1) {
                        const rootCandidate = firstPathParts[0];
                        const allShareRoot = fileEntries.every(item => item.path.startsWith(rootCandidate + '/'));
                        if (allShareRoot) {
                            log(`Root directory detected: "${rootCandidate}". Bypassing...`, 'warning');
                            fileEntries = fileEntries.map(item => ({
                                ...item,
                                path: item.path.substring(rootCandidate.length + 1)
                            }));
                        }
                    }
                }

                for (const item of fileEntries) {
                    const fileData = await item.entry.async("blob");
                    await uploadToGitHub(item.path, fileData, owner, repo, token);
                }
            } catch (err) {
                log(`ZIP Error: ${err.message}`, 'error');
            }
        }

        async function uploadToGitHub(path, fileContent, owner, repo, token) {
            log(`Pushing: ${path}...`);
            try {
                const base64Content = await toBase64(fileContent);
                const cleanBase64 = base64Content.split(',')[1];
                const url = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;
                
                let sha = null;
                try {
                    const checkRes = await fetch(url, { headers: { 'Authorization': `token ${token}` } });
                    if (checkRes.ok) {
                        const data = await checkRes.json();
                        sha = data.sha;
                    }
                } catch (e) {}

                const response = await fetch(url, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: `Upload ${path}`,
                        content: cleanBase64,
                        sha: sha
                    })
                });

                if (response.ok) {
                    log(`Done: ${path}`, 'success');
                } else {
                    const errData = await response.json();
                    log(`Failed: ${path} (${errData.message})`, 'error');
                }
            } catch (error) {
                log(`Error: ${path} -> ${error.message}`, 'error');
            }
        }

        function toBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }
    </script>
</body>
</html>
